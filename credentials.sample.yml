---
pivnet_api_token: changeme
aws_access_key_id: changeme
aws_secret_access_key: changeme
s3_endpoint: https://s3.ap-northeast-1.amazonaws.com
s3_output_bucket: changeme
aws_region: ap-northeast-1

# tfvars
env_name: hello
availability_zones: '["ap-northeast-1a", "ap-northeast-1c", "ap-northeast-1d"]'
dns_suffix: example.com
rds_instance_count: 1
rds_instance_class: db.t2.small
ops_manager_instance_type: t2.medium
hosted_zone: hello.example.com

# https://raw.githubusercontent.com/aws-quickstart/quickstart-pivotal-cloudfoundry/master/scripts/gen_ssl_certs.sh
# ./gen_ssl_certs.sh exmple.com apps.exmple.com sys.exmple.com uaa.sys.exmple.com login.sys.exmple.com
# Or use Let's encrypt
ssl_cert: |
  changeme
ssl_private_key: |
  changeme
ops_mgr_usr: changeme
ops_mgr_pwd: changeme
om_decryption_pwd: changeme
ops_mgr_trusted_certs: ""

### SMTP (Optional)
smtp_from: ""
smtp_address: ""
smtp_port: ""
smtp_username: ""
smtp_password: ""
smtp_enable_starttls: "" # true/false
